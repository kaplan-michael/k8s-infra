apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: kissj-production
  namespace: kissj-production
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.8
  storage:
    size: 20Gi
  bootstrap:
    initdb:
      database: kissj-production
      owner: kissj
  postgresql:
    parameters:
      timezone: "Europe/Prague"
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: kissj-backup-s3
---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: kissj-backup-s3
  namespace: kissj-production
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
spec:
  retentionPolicy: 60d
  configuration:
    destinationPath: s3://kissj-db-backup/production/hprod01
    endpointURL: https://s3.eu-central-1.amazonaws.com
    s3Credentials:
      accessKeyId:
        name: aws-credentials
        key: accesskey
      secretAccessKey:
        name: aws-credentials
        key: secretkey
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: kissj-production-backup
  namespace: kissj-production
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
spec:
  backupOwnerReference: self
  cluster:
    name: kissj-production
  immediate: true
  method: plugin
  schedule: 0 0 0 * * *
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
